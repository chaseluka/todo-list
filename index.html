<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="content">
      <div class="header-container">
        <svg style="width: 3.2vmax; height: 3.2vmax" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M3,3H9V7H3V3M15,10H21V14H15V10M15,17H21V21H15V17M13,13H7V18H13V20H7L5,20V9H7V11H13V13Z"
          />
        </svg>
        <div class="header-title">Task Manager</div>
      </div>
      <div class="tasks-container">
        <div class="tasks-title">Tasks</div>
        <div class="task-list"></div>
        <div id="new-task">
          <div>New Task</div>
        </div>
      </div>
      <div class="sidebar-container">
        <div class="projects">
          <div class="projects-title">Projects</div>
          <div class="projects-list"></div>
          <div id="new-project">
            <div>New Project</div>
          </div>
        </div>
        <div id="completed">
          <div>Completed Tasks</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
